language: node_js
node_js:
  - 8.15.0

env:
  global:
    - CXX=g++-4.8
    - PACKAGE_VERSION="2.2.0"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

jobs:
  include:
    - stage: Test
      script: jest --coverage --coverageReporters=text-lcov | ./node_modules/coveralls/bin/coveralls.js
    - script: yarn lint
      name: "Lint"
    - script: yarn changelog
      name: "Changelog"
    - stage: Build
      script: yarn build
    - script: yarn compile
      name: "Compile"
    - stage: Deploy
      before_deploy:
        - tar cjf compile/net64plus-server_$(echo $PACKAGE_VERSION)_win32-x64.tar.bz2 compile/net64plus-server_$(echo $PACKAGE_VERSION)_win32-x64.exe
        - tar cjf compile/net64plus-server_$(echo $PACKAGE_VERSION)_linux-x64.tar.bz2 compile/net64plus-server_$(echo $PACKAGE_VERSION)_linux-x64
        - CHANGELOG="$(cat changelog/$(echo $PACKAGE_VERSION).md)"
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - compile/net64plus-server_$PACKAGE_VERSION_win32-x64.tar.bz2
          - compile/net64plus-server_$PACKAGE_VERSION_linux-x64.tar.bz2
        skip_cleanup: true
        draft: true
        name: "Net64+ Server $(echo $PACKAGE_VERSION)"
        body: $(echo $CHANGELOG)
        on:
          repo: Tarnadas/net64plus-server
          branch: dev
