language: node_js

node_js:
  - "8.15.0"

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

jobs:
  include:
    - stage: Test
      script: jest --coverage --coverageReporters=text-lcov | ./node_modules/coveralls/bin/coveralls.js
    - stage: Build
      script: yarn build
    - stage: Compile
      script: yarn compile
    - stage: Changelog
      script: yarn changelog
      